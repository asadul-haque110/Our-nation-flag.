<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flag of Bangladesh (HTML & CSS)</title>
  <style>
    /*
      Bangladesh flag specs (modeled):
      - Aspect ratio: 3:5 (height:width)
      - Red disc diameter: 2/5 of flag width (i.e., 40%)
      - Disc center: 45% of flag width from the hoist (left), vertically centered
    */

    :root {
      --green: #006a4e; /* Official dark green */
      --red:   #f42a41; /* Official red */
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f4f6f8;
    }

    .wrapper {
      display: grid;
      gap: 0.75rem;
      text-align: center;
    }

    .flag {
      position: relative;
      width: min(90vw, 900px);
      aspect-ratio: 5 / 3; /* width : height = 5 : 3 */
      background: var(--green);
      border-radius: 0.5rem;
      box-shadow: 0 10px 24px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    /* Red disc */
    .flag::before {
      content: "";
      position: absolute;
      left: 45%;  /* center is offset slightly toward the hoist */
      top: 50%;   /* vertically centered */
      width: 40%; /* diameter = 2/5 of flag width */
      aspect-ratio: 1 / 1;
      background: var(--red);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .caption {
      font-size: 0.95rem;
      color: #475569;
    }
  </style>
</head>
<body>
  <main class="wrapper" aria-label="Flag of Bangladesh rendered with HTML and CSS">
    <div class="flag" role="img" aria-label="Green field with a red disc slightly toward the hoist"></div>
    <p class="caption">Flag of Bangladesh (proportions: 3:5; red disc diameter: 2/5 of width; center at 45% width, 50% height)</p>
  </main>
</body>
</html>
